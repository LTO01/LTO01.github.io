<mat-sidenav-container class="sidenav-container">
  <mat-sidenav id="sideNav" #drawer class="sidenav text-center mat-elevation-z2" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="navbar-brand">
         <mat-icon class="text-danger logo">whatshot</mat-icon>
       <span class="">Mr Obonye</span>
      </div>
    </mat-toolbar>
    <span class="d-none d-block" *ngIf="(isHandset$ | async) === true">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-3 mat-elevation-z1" src="../../../assets/img/profile.jpg" alt="">
    </span>
    <span class="d-none d-lg-block d-md-block">
      <img class="img-fluid img-profile rounded-circle mx-auto mb-3 mat-elevation-z1" src="../../../assets/img/profile.jpg" alt="">
    </span>
    <p class="font-weight-light">L. Theodore Obonye</p>

    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="#" class="item-name lvl1"><mat-icon class="mx-3">assignment_ind</mat-icon>About</a>
      <a mat-list-item href="#" class="item-name lvl1"><mat-icon class="mx-3">sports_esports</mat-icon>Games</a>
      <a mat-list-item href="#" class="item-name lvl1"><mat-icon class="mx-3">work</mat-icon>Experience</a>
      <a mat-list-item href="#" class="item-name lvl1"><mat-icon class="mx-3">code</mat-icon>Work done</a>
      <a mat-list-item href="#" class="item-name lvl1"><mat-icon class="mx-3">description</mat-icon>Skills</a>
      <a mat-list-item href="#" class="item-name lvl1"><mat-icon class="mx-3">contacts</mat-icon>Contacts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
